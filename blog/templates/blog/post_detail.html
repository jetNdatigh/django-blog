{% extends "blog/base.html" %}
{% block content %}
  
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'post-author' post.id %}">{{ post.author }}</a>
        <small class="text-muted">{{ post.date_posted | date:"F d, Y"}}</small>
        {% if post.author == user %}
          <div class="float-right">
            <a class="btn btn-outline-info btn-sm" href="{% url 'post-update' post.id %}">Update Post</a>
            <a class="btn btn-outline-danger btn-sm" href="{% url 'post-delete' post.id %}">Delete Post</a>
          </div>  
          {% endif %}
          
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        
        <p class="article-content">{{ post.content }}</p>
      </div>
      
    </article>
  {% endblock content %}
